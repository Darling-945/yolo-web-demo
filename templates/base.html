<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?v=5.3.3" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>YOLO Object Detection</title>
  </head>
  <body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-eye me-2"></i>
          <span>YOLO 检测</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="/">
                <i class="fas fa-home me-1"></i>
                <span class="d-none d-md-inline">首页</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="/about">
                <i class="fas fa-info-circle me-1"></i>
                <span class="d-none d-md-inline">关于</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Flash消息容器 -->
    <div class="flash-messages position-fixed top-0 start-50 translate-middle-x" style="z-index: 9999; margin-top: 80px;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show shadow-lg" role="alert">
              <div class="d-flex align-items-center">
                <i class="fas {% if category == 'error' %}fa-exclamation-circle text-danger{% elif category == 'success' %}fa-check-circle text-success{% elif category == 'warning' %}fa-exclamation-triangle text-warning{% else %}fa-info-circle text-info{% endif %} me-2"></i>
                <div class="flex-grow-1">{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <div class="container" style="margin-top: 100px;">
      {% block content %}{% endblock %}
    </div>


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=5.3.3" crossorigin="anonymous"></script>

    <script>
        // Toast 通知系统
        function showToast(type, message, level = 'info') {
            // 创建临时容器
            const container = document.createElement('div');
            container.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
            `;
            document.body.appendChild(container);

            const toast = document.createElement('div');
            toast.className = `custom-toast ${level}`;

            const icons = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'warning': 'fa-exclamation-triangle',
                'info': 'fa-info-circle'
            };

            const icon = icons[type] || icons['info'];

            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            // 自动移除
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(container);
                }, 300);
            }, 3000);
        }

      </script>
  </body>
</html>
